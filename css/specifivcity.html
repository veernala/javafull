<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <link rel="stylesheet" href="./splicity.css">
    <style>
         /* ID selector<<<Class Selector <<<< Element selector */

        /* element selector */
        h1{
            background-color: aqua;
        }
        /* class selector */
        .myCls{
            background-color: burlywood;
        }
        /* Id selector */
        #myId{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1 id="myId" class="myCls"> JFS16 BATCH</h1>
</body>
</html>
