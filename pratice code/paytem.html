<!DOCTYPE html>
<html>
<head>
	<title>Paytm Homepage</title>
	<style>
		/* Global Styles */
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: Arial, sans-serif;
		}

		/* Header Styles */
		.header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 20px;
			background-color: #f8f9fa;
		}

		.logo {
			font-size: 24px;
			font-weight: bold;
		}

		nav ul {
			list-style: none;
			display: flex;
		}

		nav li {
			margin-right: 20px;
		}

		nav a {
			text-decoration: none;
			color: #000;
		}

		/* Hero Section Styles */
		.hero-section {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 50px;
			background-image: linear-gradient(to bottom, #f8f9fa, #fff);
		}

		.hero-section h1 {
			font-size: 36px;
			font-weight: bold;
		}

		.hero-section p {
			margin-bottom: 20px;
		}

		.hero-section button {
			background-color: #f8f9fa;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			font-weight: bold;
			cursor: pointer;
		}

		/* Services Section Styles */
		.services-section {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 50px;
		}

		.services-section h2 {
			margin-bottom: 20px;
		}

		.service-card {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
			margin-bottom: 20px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.service-card i {
			font-size: 24px;
			margin-bottom: 10px;
		}

		/* Footer Styles */
		footer {
			padding: 20px;
			background-color: #f8f9fa;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="header">
		<div class="logo">Paytm</div>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">About</a></li>
			</ul>
		</nav>
	</div>

	<div class="hero-section">
		<h1>Welcome to Paytm</h1>
		<p>Make payments, recharge, and more!</p>
		<button>Start Now</button>
	</div>

	<div class="services-section">
		<h2>Our Services</h2>
		<div class="service-card">
			<i class="fas fa-mobile-alt"></i>
			<h3>Mobile Recharge</h3>
			<p>Recharge your mobile phone</p>
		</div>
		<div class="service-card">
			<i class="fas fa-wallet"></i>
			<h3>Wallet</h3>
			<p>Store your money securely</p>
		</div>
		<div class="service-card">
			<i class="fas fa-money-bill-alt"></i>
			<h3>Payments</h3>
			<p>Make payments easily</p>
		</div>
	</div>

	<footer>
		<p>&copy; 2023 Paytm</p>
	</footer>
</body>
</html>
